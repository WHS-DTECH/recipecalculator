<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ingredients Extractor</title>
  <link rel="stylesheet" href="../shared/style.css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>
  <!-- Shared Navigation Bar -->
  <div id="navbar-include"></div>
  <div class="extractor-card" style="margin-left:40px;margin-right:40px;">
    <h2>Ingredients Extraction Strategies</h2>
    <!-- Move recipe selector above columns -->
    <div style="margin-bottom: 1.5rem;">
      <label for="recipeSelect">Choose Recipe URL:</label>
      <select id="recipeSelect">
        <option value="">-- Select a recipe --</option>
        <!-- Populated by JS -->
      </select>
      <button class="extractor-btn" id="startStepBtn">Start Step-by-Step</button>
      <button class="extractor-btn" id="smartBtn">SMART</button>
    </div>
    <div class="extractor-section" style="display: flex; gap: 2rem; align-items: flex-start;">
      <!-- Left column: Strategies table and controls -->
      <div style="flex: 1 1 0; min-width: 320px; max-width: 600px; margin-right: 5vw; margin-bottom: 1rem;">
        <h3>Ingredients Extraction Strategies</h3>
        <ul style="margin-bottom:1.2rem;">
          <li><b>Find &lt;li&gt; tags</b>: Extracts all list items from the raw HTML, regardless of context.</li>
        </ul>
        <table id="strategyTable">
          <thead>
            <tr>
              <th>Strategy</th>
              <th>Applied</th>
              <th>Result</th>
              <th>Solved</th>
            </tr>
          </thead>
          <tbody>
            <!-- Populated by JS -->
          </tbody>
        </table>
        <div style="margin-top:1rem;">
          <button class="extractor-btn" id="acceptResultBtn">Accept Result</button>
          <button class="extractor-btn" id="continueBtn">Continue</button>
        </div>
        <div style="margin-top:2rem;">
          <div id="stepControls" style="display:none; margin-top:1rem;">
            <div id="currentStrategyName" style="font-weight:bold;"></div>
            <div id="currentStrategyResult" style="margin:0.5rem 0;"></div>
          </div>
        </div>
      </div>
      <!-- Right column: Solution viewer and raw data -->
      <div style="flex: 1 1 0; min-width: 320px; max-width: 600px;">
        <div style="display: flex; gap: 0.5rem; margin-bottom: 1rem;">
          <button class="extractor-btn" id="loadRawBtn">Load Raw Data</button>
        </div>
        <label for="solutionBox" style="color:purple;font-weight:bold;">Solution</label>
        <textarea id="solutionBox" rows="8" style="width:100%;"></textarea>
        <button class="extractor-btn" id="sendSolutionBtn" style="background:#8000b0;color:#fff;width:100%;margin-top:1rem;">SEND SOLUTION</button>
        <label style="margin-top:1.5rem; display:block;">Raw Data (HTML/Text)</label>
        <textarea id="rawDataBox" style="width:100%;margin-top:0.5rem;resize:vertical;min-height:40px;max-height:300px;" readonly></textarea>
      </div>
    </div>
  </div>
  <script>
    // Dynamically load the shared navbar
    fetch('_navbar.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('navbar-include').innerHTML = html;
      });
  </script>
  <script src="extractor_ingredient.js"></script>
</body>
</html>
