<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Class</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div id="navbar-include"></div>
        <script>
            // Dynamically load the shared navbar
            fetch('_navbar.html')
                .then(res => res.text())
                .then(html => {
                    document.getElementById('navbar-include').innerHTML = html;
                });
        </script>
    
    <div class="book-class-app">
        <h1>Book a Class</h1>
        <div class="book-form-row">
            <label for="staffSelect">Staff:</label>
            <select id="staffSelect">
                <option>Diplock, Maryke</option>
                <option>Holly McKee</option>
                <option>Adrienne Reeves</option>
                <option>Janet Webster</option>
                <option>Vanessa Pringle</option>
            </select>
            <label for="classSelect">Class:</label>
            <select id="classSelect">
                <option>300HOSP</option>
                <option>200HOSP</option>
                <option>100HOSP</option>
                <option>100DTECH</option>
            </select>
            <label for="dateInput">Booking Date:</label>
            <input type="date" id="dateInput" value="2026-01-30">
            <label for="periodSelect">Period:</label>
            <select id="periodSelect">
                <option>1</option><option>2</option><option>3</option><option>4</option><option>5</option>
            </select>
            <label for="recipeSelect">Recipe:</label>
            <select id="recipeSelect">
                <option>Lemon Curd Muffins Recipe | Chelsea Sugar</option>
                <option>Family friendly cottage pie Recipe | Beef + Lamb New Zealand</option>
                <option>Perfect Pavlova Recipe | Chelsea Sugar</option>
            </select>
            <label for="classSizeInput">Class Size:</label>
            <input type="number" id="classSizeInput" value="4" min="1" style="width:60px;">
            <button id="saveBookingBtn">Save booking</button>
            <button id="resetBtn" type="button">RESET</button>
        </div>
        <div class="scheduled-bookings">
            <h2>Scheduled Bookings</h2>
            <table class="bookings-table">
                <thead>
                    <tr><th>ID</th><th>Date</th><th>Period</th><th>Staff</th><th>Class</th><th>Class Size</th><th>Recipe</th><th>Actions</th></tr>
                </thead>
                <tbody id="scheduledBookings"></tbody>
            </table>
        </div>
    </div>
    <script src="book_a_class.js"></script>
</body>
</html>
