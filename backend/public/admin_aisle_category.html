<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin - Aisle Categories</title>
  <link rel="stylesheet" href="admin_styles.css">
</head>
<body>
  <!-- Include shared navigation bar -->
  <div id="navbar-container"></div>
  <script>
    fetch('_navbar.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('navbar-container').innerHTML = html;
      });
  </script>
  <h2>Manage Aisle Categories</h2>
  <div id="aisle-category-table-container"></div>
  <button id="add-aisle-btn">Add Category</button>
  <div id="aisle-form-container" style="display:none; margin-top:1rem;"></div>
  <script src="admin_aisle_category.js"></script>
</body>
</html>
