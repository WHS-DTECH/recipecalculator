<!-- Suggest a Recipe Modal Trigger -->
    <div style="text-align:center; margin:2rem 0;">
      <button onclick="window.location.href='suggest_recipe.html'" style="margin:2em auto 1em auto;display:block;padding:0.7em 2em;font-size:1em;background:#1976d2;color:#fff;border:none;border-radius:5px;">Suggest a Recipe</button>
    </div>
    <!-- Suggest a Recipe Modal -->
    <div id="suggestModal" class="modal-overlay" style="display:none;">
      <div class="modal-content">
        <span class="modal-close" id="closeSuggestModalBtn">&times;</span>
        <h2>Suggest a Recipe</h2>
        <form id="modalSuggestForm">
          <label>Recipe Name:</label>
          <input type="text" id="modalRecipeName" required>
          <label>Recipe URL (optional):</label>
          <input type="url" id="modalRecipeUrl" placeholder="https://...">
          <label>Why do you suggest this?</label>
          <textarea id="modalReason" rows="2"></textarea>
          <label>Your Name:</label>
          <input type="text" id="modalYourName" required>
          <label>Your Email:</label>
          <input type="email" id="modalYourEmail" required>
          <button type="submit" class="suggest-btn" style="width:100%;margin-top:1rem;">Submit Suggestion</button>
        </form>
      </div>
    </div>
