<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin - Suggest a Recipe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <!-- Navbar Include -->
        <div id="navbar-include"></div>
        <script>
            fetch('_navbar.html')
                .then(response => response.text())
                .then(html => {
                    document.getElementById('navbar-include').innerHTML = html;
                });
        </script>
    <div class="container" style="max-width:900px;margin:2em auto;">
        <h1>Suggestions List</h1>
        <table id="suggestionsTable" style="width:100%;border-collapse:collapse;margin-bottom:2em;">
            <thead>
                <tr style="background:#e3e3e3;">
                    <th>Date</th>
                    <th>Recipe Name</th>
                    <th>Suggested By</th>
                    <th>URL</th>
                    <th>Reason</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Suggestions will be loaded here -->
            </tbody>
        </table>
        <!-- Admins can add suggestions here if needed, or remove this section entirely if not required -->
    </div>
    <script src="admin_suggest_recipe.js"></script>
</body>
</html>
